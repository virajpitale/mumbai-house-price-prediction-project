<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai House Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> <!-- Optional: Normalize CSS for cross-browser consistency -->
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        /* Inline styles for basic styling adjustments */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            /* Keep form elements aligned left */
            text-align: left;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0; /* Adjust top margin as needed */
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #predictedPriceContainer {
            text-align: center;
            margin-top: 20px;
        }
        #predictedPriceLabel {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        #predictedPriceValue {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mumbai House Price Prediction</h1>
    <form id="predictionForm" action="/predict/" method="post">
        <label for="bhk">BHK:</label>
        <input type="number" id="bhk" name="bhk" required><br><br>
        
        <label for="area">Area (in sqft):</label>
        <input type="number" id="area" name="area" step="0.01" required><br><br>
        
        <label for="type_encoded">Type:</label>
        <select id="type_encoded" name="type_encoded" required>
            <!-- Options will be populated by JavaScript -->
        </select><br><br>
        
        <label for="status_encoded">Status:</label>
        <select id="status_encoded" name="status_encoded" required>
            <!-- Options will be populated by JavaScript -->
        </select><br><br>
        
        <label for="age_encoded">Age:</label>
        <select id="age_encoded" name="age_encoded" required>
            <!-- Options will be populated by JavaScript -->
        </select><br><br>
        
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required><br><br>  

        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality" required><br><br>

        <button type="submit">Predict</button>

        <!-- Predicted Price Container (hidden by default) -->
        <div id="predictedPriceContainer" style="display: none;">
            <p id="predictedPriceLabel"><strong>Predicted Price: </strong><span id="predictedPrice"></span></p>
        </div>
    </form>
    <!-- JavaScript to handle form submission and update predicted price -->
    <script src="/static/js/script.js"></script>
</body>
</html>
